<section class="general-banner">
	<div class="general-banner__container">
		<div class="general-banner__swiper swiper">
			<div class="general-banner__wrapper swiper-wrapper">

				<div class="general-banner__slide swiper-slide" data-slide="1">
					<figure class="general-banner__figure">
						<picture>
							<source srcset="img/main-banner/main__banner-one--mobile.webp" media="(max-width: 991px)">
							<img src="img/main-banner/main__banner-one.webp" alt="">
						</picture>
					</figure>
					<div class="general-banner__title title__h1">Найди с кем <br>поиграть в баскет</div>
				</div>

				<div class="general-banner__slide swiper-slide" data-slide="2">
					<figure class="general-banner__figure">
						<picture>
							<source srcset="img/main-banner/main__banner-two--mobile.webp" media="(max-width: 991px)">
							<img src="img/main-banner/main__banner-two.webp" alt="">
						</picture>
					</figure>
					<div class="general-banner__title title__h1">Найди с кем поиграть в баскет[0]</div>
				</div>

				<div class="general-banner__slide swiper-slide" data-slide="3">
					<figure class="general-banner__figure">
						<picture>
							<source srcset="img/main-banner/main__banner-three--mobile.webp" media="(max-width: 991px)">
							<img src="img/main-banner/main__banner-three.webp" alt="">
						</picture>
					</figure>
					<div class="general-banner__title title__h1">Найди с кем поиграть в баскет[1]</div>
				</div>
			</div>

			<ul class="general-banner__pagination">

				<li class="general-banner__pagination-item">
					<button class="general-banner__pagination-button" type="button" aria-label="играй" data-button="1"
						data-action="choose-button">
						<span>играй</span>
						<svg>
							<use href="img/svgsprite/sprite.symbol.svg#icon__arrow"></use>
						</svg>
					</button>
				</li>

				<li class="general-banner__pagination-item">
					<button class="general-banner__pagination-button" type="button" aria-label="учись" data-button="2"
						data-action="choose-button">
						<span>учись</span>
						<svg>
							<use href="img/svgsprite/sprite.symbol.svg#icon__arrow"></use>
						</svg>
					</button>
				</li>

				<li class="general-banner__pagination-item">
					<button class="general-banner__pagination-button" type="button" aria-label="смотри" data-button="3"
						data-action="choose-button">
						<span>смотри</span>
						<svg>
							<use href="img/svgsprite/sprite.symbol.svg#icon__arrow"></use>
						</svg>
					</button>
				</li>
			</ul>
		</div>
	</div>
</section>
